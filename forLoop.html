<html>
    <head>
        <title>For Loop in JS</title>
        <script type="text/javascript">
           //for loop is used when the mu,ber of iteratiom is known in advance.
           //entry controlled loop
           for(var x=2;x<=10;x+=2)
           {
               document.write("<h2>"+(x)+"</h2>")
           }
        </script>

    </head>
    <body>

    </body>
</html>
