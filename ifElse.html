<html>
    <head>
        <title>IF-Else if - Else Control statment in javascript</title>
        <script type="text/javascript">

         document.write("<h1>dgsgg</h1>")
         var x=0 ;
         if(x>0)
         {
            document.write("<h3>Positive <h3>");
         }
         else if(x<0)
         {
             document.write("<h3>Negative</h3>");
         }
         else
         {
             document.write("Nimber is neither positive or negative");
         }
        </script>
    </head>
    <body>

    </body>
</html>
